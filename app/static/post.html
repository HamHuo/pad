<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>post point</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="/post" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">经度</label>
                    <input class="form-control" name="longitude" id="exampleInputEmail1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">维度</label>
                    <input class="form-control" name="latitude" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">有啥东西</label>
                </div>
                <div class="checkbox">

                    <label>
                        <input type="checkbox" name="treasure" value="MP龙">MP龙
                    </label>
                    <label>
                        <input type="checkbox" name="treasure" value="1E金币龙王">1E金币龙王
                    </label>
                    <label>
                        <input type="checkbox" name="treasure" value="三神面">三神面
                    </label>
                    <label>
                        <input type="checkbox" name="treasure" value="潜觉扩张">潜觉扩张
                    </label>
                    <label>
                        <input type="checkbox" id="subscribeNews" name="treasure" value="三代雷达龙(光)">三代雷达龙(光)
                    </label>
                    <label>
                        <input type="checkbox" id="subscribeNews" name="treasure" value="三代雷达龙(暗)">三代雷达龙(暗)
                    </label>
                    <label>
                        <input type="checkbox" id="subscribeNews" name="treasure" value="三代雷达龙(水)">三代雷达龙(水)
                    </label>
                    <label>
                        <input type="checkbox" id="subscribeNews" name="treasure" value="三代雷达龙(火)">三代雷达龙(火)
                    </label>
                    <label>
                        <input type="checkbox" id="subscribeNews" name="treasure" value="三代雷达龙(木)">三代雷达龙(木)
                    </label>
                    <label>
                        <input type="checkbox" id="subscribeNews" name="treasure" value="297光玻璃">297光玻璃
                    </label>
                    <label>
                        <input type="checkbox" id="subscribeNews" name="treasure" value="彩喇叭">彩喇叭
                    </label>
                    <label>
                        <input type="checkbox" id="subscribeNews" name="treasure" value="圣诞龙(不区分颜色)">圣诞龙(不区分颜色)
                    </label>
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
