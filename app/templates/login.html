{% extends 'components/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <pre>推荐使用chrome和firefox登录</pre>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form id="form" action="/login" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">用户名
                        <input type="text" class="form-control" name="username">
                    </label>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码
                            <input type="password" id="pw" class="form-control" name="password">
                        </label>
                    </div>
                </div>
                <div class="row">
                    <hr>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input type="submit" id="submit" class="btn btn-default" value="submit"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
